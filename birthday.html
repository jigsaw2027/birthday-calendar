<!DOCTYPE html>
<html>
    <head>
        <title>Birthday Calendar</title>
        <meta charset="UTF_8">
        <link href="./birthday.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        
        <h1>Staff Birthday Calendar</h1>
        
            <div class="titles">
            <a class="name">Name &#9662;</a>
            <a class="birthday">Birthday &#9662;</a>
            <a class="gender">Gender &#9662;</a>
            </div>
            
            <table>
                <tr  class="search">
                    <td ><form id="search"><input type="search" id="search1" placeholder="Search a name, date or a wishlist item"></form></td>
                </tr>
              <tr  id="frodo">
                    <td id="name">Frodo Baggins</td>
                    <td id="date">March 24</td>
                    <td id="gender">Male</td>
                    <td id="edit"><a href="#"> edit</a></td>
                    <td id="trash"><a href="#"><i style="font-size:24px" class="fa" color="#000">&#xf014;</i></a></td>
              </tr>
              <tr id="luke">
                    <td id="n">Luke Skywalker</td>
                    <td id="d">April 26</td>
                    <td id="g">Male</td>
                    <td id="e"><a href="#"> edit</a></td>
                    <td id="t"><a href="#"><i style="font-size:24px" class="fa" color="#000">&#xf014;</i></a></td>
              </tr>
            </table>
            <form>
                <fieldset class="fcard" style="max-width: 600px">
                    <div class="fname">
                        <label for="fname">First Name</label><br>
                        <input type="text" id="fname" placeholder="Johnny" name="fname"><br>
                    </div>

                    <div class="lname">
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" placeholder="Appleseed" name="lname"><br>
                    </div>

                    <div class="gender">
                    <label for="gender">Gender</label><br>
                    <label for="male">Male</label>
                    <input type="radio" id="male" value="gender" name="gender">
                    <label for="female">Female</label>
                    <input type="radio" id="female" value="gender" name="gender">
                    </div>
                    <div class="date">
                        <label for="date">Date Of Birth</label><br>
                        <input type="date" id="date" value="date"><br>
                    </div>
                    <div class="password">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" value="password"><br>
                    </div>
                    <div class="wishlist">
                        <label for="wishlist" id="wishlist">Wishlist</label><br>
                        <textarea input type="textarea" id="wishlist" value="wishlist" placeholder="Roses,Lavender,blah blah..."></textarea>
                    </div>
                    <div class="buttons">
                    <input type="button" value="Cancel" name="cancel">
                    <input type="button" value="Ok" name="Ok">
                </div>
                </fieldset>
            </form>
        
    </body>
</html>
