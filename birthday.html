<!DOCTYPE html>
<html>
    <head>
        <title>Birthday Calendar</title>
        <meta charset="UTF_8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link href="./birthday.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        
        <h1>Staff Birthday Calendar</h1>
        <div class="search">
            <form id="search"><input type="search" id="search1" placeholder="&#128269;Search a name, date or a wishlist item"></form>
         </div>
           
        <table id="show">
            <div class="titles">
                <tr>
                <th class="name">Name &#9662;</th>
                <th class="birthday">Birthday &#9662;</th>
                <th class="gender">Gender &#9662;</th>
            </tr>
            </div>
            
        </table>
            

            <form>
                
                <fieldset class="fcard" style="max-width: 600px">
                    <div class="tab">
                    <div class="fname">
                        <label for="fname" id="firstn">First Name</label><br>
                        <input type="text" id="fname" placeholder="Johnny"  required><br>
                    </div>

                    <div class="lname">
                    <label for="lname" id="lastn">Last Name</label><br>
                    <input type="text" id="lname" placeholder="Appleseed"  required><br>
                    </div>

                    <div id="genders">
                    <label for="gender">Gender:</label><br>
                    <label for="male">Male</label>
                    <input type="radio" class="males"id="gender"  required>
                    <label for="female" class="female">Female</label>
                    <input type="radio" class="females"id="gender" required>
                    </div>
                    <div class="date">
                        <label for="date" id="d">Date Of Birth</label><br>
                        <input type="date" id="date" placeholder="mm/dd/yyyy" required><br>
                    </div>
                    <div class="password">
                        <label for="password" id="p">Password</label><br>
                        <input type="password" id="password"  required><br>
                    </div>
                    <div class="wishlist">
                        <label for="wishlist" id="wish">Wishlist</label><br>
                        <textarea input type="textarea" id="wishlist" value="wishlist" placeholder="Roses,Lavender,blah blah..." required></textarea>
                    </div>
                    <div class="buttons">
                    <button type="reset" id="cancel">Cancel</button>
                    <button onClick="addTableRow()" id="ok">Ok</button>
                </div>
            </div>
                </fieldset>
                
            </form>

            <!-- <button type="submit" onClick="myFunction()" id="plus">+</button> -->

        <script  type="text/javascript">

            function addTableRow(){
                var table =document.getElementById("show");
                newRow=table.insertRow(table.length);
                cell1 = newRow.insertCell(0)
                cell2 = newRow.insertCell(1)
                cell3 = newRow.insertCell(2)
                var name=document.getElementById("fname","lname").value;
                date= document.getElementById("date").value;
                gender= document.getElementById("gender").value;

                cell1.innerHTML = name;
                cell2.innerHTML= date;
                cell3.innerHTML = gender;

            }
        </script>
    </body>
</html>
